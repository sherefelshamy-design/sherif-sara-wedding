<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sherif & Sara Wedding Invitation</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fdf6f0;
      color: #444;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      color: #aa5b5b;

      border-radius: 8px;

    .btn:hover {

<body>

  <div class="details">

  <div class="map">
    <p><a href="https://www.google.com/maps/place/Citadel+of+Saladin,+Cairo,+Egypt/" target="_blank">📍 View on Google Maps</a></p>

  <div class="footer">
    With love, Sherif & Sara 💕
  </div>
</body>
</html>
